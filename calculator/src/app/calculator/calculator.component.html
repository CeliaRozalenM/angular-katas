<input #number1 type="text"><input #number2 type="text"><br>
<button (click)="sum(number1.value, number2.value)">+</button>
<button (click)="subtract(number1.value, number2.value)">-</button>
<button (click)="multiply(number1.value, number2.value)">X</button>
<button (click)="divide(number1.value, number2.value)">/</button><br>  
<p>RESULT: {{result}}</p>
